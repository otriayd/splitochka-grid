<!DOCTYPE html>
<html lang="ru">

@@include('html/parts/head.html')

<body>
	<div class="site">
		@@include('html/parts/header.html')
		<main id="main" class="site__main main cart-page main_light main_landing">
			<div class="cart-page__cart-container cart-container block-container">
				<div class="cart">
					<div class="cart__header">
						<h1 class="title title_h1">Корзина</h1>
					</div>
					<div class="cart__main">
						<table class="cart__table">
							<thead class="cart__table-header">
								<tr class="cart__table-row">
									<th class="cart__table-column title">Товар</th>
									<th class="cart__table-column title">Подробнее</th>
									<th class="cart__table-column title">Итого</th>
								</tr>
							</thead>
							<tbody class="cart__table-body">
								<tr class="cart__table-row cart__table-row_bordered">
									<th class="cart__table-column">
										<picture class="h--section-hero__pic">
											<source media="(min-width: 1025px)" type="image/webp" width="100" height="100"
												srcset="@img/products/product-1-big.webp">
											<img src="@img/products/product-1-big.webp" width="375" height="397"
												alt="Анимационная фигура" class="h--section-hero__img">
										</picture>
									</th>
									<th class="cart__table-column">Подробнее</th>
									<th class="cart__table-column"><ins
											class="price__value price__value_min price__value_current">
											<span class="price__amount">
												<bdi>30.000</bdi>
												<span class="price__symbol">₽</span>
											</span>
										</ins>
									</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
		@@include('html/parts/footer.html')
	</div>

	@@include('html/parts/async.html')
</body>

</html>
